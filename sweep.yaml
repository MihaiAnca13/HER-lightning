program: train.py
method: bayes
metric:
  name: test_accuracy
  goal: maximize
parameters:
  lr-low:
    distribution: uniform
    min: 0.0005
    max: 0.002
  replay-k:
    distribution: int_uniform
    min: 1
    max: 4
  lr-high:
    distribution: uniform
    min: 0.0005
    max: 0.002
  noise-eps:
    distribution: uniform
    min: 0.0
    max: 0.2
  batch-size:
    distribution: categorical
    values:
      - 128
      - 256
  expl-noise:
    distribution: uniform
    min: 0.0
    max: 0.2
  noise-clip:
    distribution: uniform
    min: 0.0
    max: 0.5
  random-eps:
    distribution: uniform
    min: 0.0
    max: 0.3
  action-l2-low:
    distribution: uniform
    min: 0.1
    max: 1.5
  action-l2-high:
    distribution: uniform
    min: 0.001
    max: 0.3
  policy-freq:
    distribution: int_uniform
    min: 1
    max: 4
